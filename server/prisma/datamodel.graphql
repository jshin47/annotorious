type User {
    id: ID! @unique

    displayName: String!

    createdAt: DateTime!
    updatedAt: DateTime!

    systemUserLogin: SystemUserLogin @unique
    localLogin: LocalLogin @unique
}

type SystemUserLogin {
    id: ID! @unique
    user: User!
    environmentVariable: String! @unique
    systemUsername: String! @unique

    createdAt: DateTime!
    updatedAt: DateTime!
}

type LocalLogin {
    id: ID! @unique
    user: User!
    username: String! @unique
    hashword: String!

    createdAt: DateTime!
    updatedAt: DateTime!
}

